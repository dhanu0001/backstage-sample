version: '2.1'
orbs:
  aws-ecs: circleci/aws-ecs@2.0
jobs:
  run-task:
    docker:
      - image: 'cimg/python:3.9.1'
    steps:
      - aws-ecs/run-task:
          cluster: cluster1
          security-group-ids: $SECURITY_GROUP_IDS
          subnet-ids: '$SUBNET_ONE, $SUBNET_TWO'
          task-definition: myapp
workflows:
  run-task:
    jobs:
      - run-task